<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Audio Visualizer</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
	<link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
	<script src="script.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
</head>
<body>
	<div id="canvas1"><canvas id="bCanvas" width="640" height="480"></canvas></div>
	<div id="canvas2"><canvas id="canvas" width="640" height="480"></canvas></div>
	<div id="controls">
		<h1>Jewish Pickle Visualizer</h1>
		<audio controls loop></audio>
		<section>
			<label>Track: 
				<select id="songSelect" >
					<option value="media/Enjoy the Ride.mp3">Enjoy the Ride</option>
					<option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
				</select>
			</label>
		</section>
		<div>
			<h2>Colors</h2>
			<section>
				<label>Background Color:
					<select id="bGColor" >
						<option value="black">Black</option>
						<option value="white">White</option>
						<option value="red">Red</option>
						<option value="blue">Blue</option>
						<option value="green">Green</option>
					</select>
				</label>
			</section>
			<section>
				<label>Stroke Color:
					<select id="sColor" >
						<option value="green">Green</option>
						<option value="red">Red</option>
						<option value="blue">Blue</option>
						<option value="purple">Purple</option>
						<option value="pink">Pink</option>
					</select>
				</label>
			</section>
		</div>
		<div>
			<h2>Effects</h2>
			<section>
				<label>Toggles:
					<input type="checkbox" id="circleBox" checked>Circle |</input>
					<input type="checkbox" id="lineBox" checked>Wave Line |</input>
					<input type="checkbox" id="crazyBox">Crazy</input>
				</label>
			</section>
			<section>
				<label>Circle Radius
					<input id='radiusSlider' type='range' min='0' max='10.0' step='0.5' value='5.0' /><br>
				</label>
				<label>Low Pass
					<input id='lowPassSlider' type='range' min='0' max='20000' step='10' value='20000' />
				</label>
			</section>
		</div>
		<div>
			<h2>Spinning Lines</h2>
			<section>
				<label>Toggles:
					<input type="checkbox" id="linesBox" checked>Spinning Lines</input>
				</label>
			</section>
			<section>
				<label>Line Thickness
					<input id='lineThicknessSlider' type='range' min='1.0' max='10.0' step='1.0' value='5.0' />
				</label>
			</section>
			<section>
				<label>Style
					<select id="style" >
						<option value="one">Style 1</option>
						<option value="two">Style 2</option>
						<option value="three">Style 3</option>
						<option value="four">Style 4</option>
					</select>
				</label>
			</section>
		</div>
		<div>
			<button id="ilanButton">Ilan's Button</button><br>
			<p>Click the canvas to erase the lines</p>
		</div>
		<div class="input-group">
  			<input id="search" type="search" name="search" type="text" class="form-control" placeholder="Add Songs via SoundCloud">
 			<span class="input-group-btn">
    			<button class="btn btn-default btn-search" type="button">Go!</button>
  			</span>
		</div>
<div id="sc-results"></div>
	</div>
</body>
</html>
